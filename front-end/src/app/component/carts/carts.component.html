<div class="cartBox">
  <form [formGroup]="form">
    <div class="row">
      <div class="col-md-3">
        <label for="">start Date</label>
        <input type="date" formControlName="start" class="form-control">
      </div>
      <div class="col-md-3">
        <label for="">End Date</label>
        <input type="date" formControlName="end" class="form-control">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button class="btn btn-success" (click)="applyFilter()">Apply</button>
      </div>
    </div>
  </form>
  <table class="table table-striped">
    <thead>
    <tr>
      <th></th>
      <th>Data</th>
      <th >Quantity</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of carts; let index=index">
      <td></td>
      <td>{{item.date | date:"shortDate"}} </td>
      <td>
        {{item.products.length}}
      </td>
      <td>
        <button class="btn btn-danger mx-2" (click)="deleteCart(item.id)" >Delete</button>
        <button class="btn btn-primary" data-toggle="model" data-target="#viewcart">View</button>

      </td>
    </tr>
    </tbody>
    <!--    <tfoot>-->
    <!--    <tr>-->

    <!--      <th></th>-->
    <!--      <th></th>-->
    <!--      <th>Total : {{total}}</th>-->
    <!--      <th>-->
    <!--        <button class="btn btn-success" (click)="addCart()">Order Now</button>-->
    <!--      </th>-->
    <!--    </tr>-->
    <!--    </tfoot>-->
  </table>
</div>
